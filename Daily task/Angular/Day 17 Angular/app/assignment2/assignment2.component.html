<div>
    <h2>Mortgage Calculator</h2>
    
    <label for="purchasePrice">Purchase Price:</label>
    <input type="number" id="purchasePrice" [(ngModel)]="purchasePrice" required>
  
    <label for="downPayment">Down Payment:</label>
    <input type="number" id="downPayment" [(ngModel)]="downPayment" required>
  
    <label for="repaymentTime">Repayment Time (years):</label>
    <input type="number" id="repaymentTime" [(ngModel)]="repaymentTime" required>
  
    <label for="interestRate">Interest Rate (%):</label>
    <input type="number" id="interestRate" [(ngModel)]="interestRate" required>
  
    <button (click)="calculateMortgage()">Calculate</button>
    
    <div *ngIf="monthlyPayment !== null">
      <h3>Estimated Monthly Payment:</h3>
      <p>{{ monthlyPayment | currency: 'INR' }}</p>
    </div>
  </div>
